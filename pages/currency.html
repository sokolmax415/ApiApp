<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Rates</title>
    <link rel="stylesheet" href="../styles/currency.css" />
    <script type="module" src="../scripts/currency.js"></script>
  </head>
  <body>
    <header>
    <nav class="navigation">
        <div class="container">
            <ul class="nav-list">
                <li><a href="info.html" class="nav-link">Главная страница</a></li>
                <li><a href="lucy.html" class="nav-link">Погода</a></li>
                <li><a href="currency.html" class="nav-link">Конвентор валют</a></li>
                <li><a href="books.html" class="nav-link">Библиотека</a></li>
            </ul>
        </div>
    </nav>
  </header>
    <h1>Currency Rates</h1>

    <div class="controls">
      <label for="base">Base currency:</label>
      <select id="base">
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="RUB">RUB</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" />

      <button id="load-btn">Load rates</button>
    </div>

    <table id="currency-table">
      <thead>
        <tr><th>Currency</th><th>Rate</th></tr>
      </thead>
      <tbody></tbody>
    </table>

  </body>
</html>
